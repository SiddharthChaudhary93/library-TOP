<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My<span class='title--color'>Book<span>List</h1>
    <div class='container'>
        <form action="" id='details'>
            <label for="book">Name:</label>
            <input type="text" name='book' id='book' placeholder="Name Of the Book" required>
            <label for="author">Author</label>
            <input type="text" name='author' id='author' placeholder="Author" required>
            <label for="pages">Pages:</label>
            <input type="text" name='pages' id='pages' placeholder="Pages" required>
            <label for="read">Read</label>
            <input type="text" name="read" id="read" placeholder="Yes or No" >
            <input type="submit" value='+Book'>
        </form>
        <div class='result'></div>
    </div>
   
    <script src='javascript.js'></script>
</body>
</html>
